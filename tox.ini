[tox]
envlist = flake8, py36

[testenv:flake8]
basepython = python3.6
deps = flake8
commands = flake8

# unit tests
[testenv]
deps = pytest
       -rrequirements.txt

commands = pytest tests.py

# syntax checking
[flake8]
ignore = E121,E122,E123,E124,E125,E126,E127,E128,E129,E131,E251,H405
max-complexity=25
exclude =  .venv,.git,.tox,dist,doc,*lib/python*,*egg,build,migrations
